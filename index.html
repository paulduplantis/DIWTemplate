<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIWTemplate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Change background to white */
            color: #000; /* Change text color to black */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #668E95; /* Header background color */
            color: #fff; /* Header text color */
            padding: 10px 5px;
            text-align: center;
        }
        header h1 {
            font-size: 2em; /* Example header font size */
            margin: 10px 0;
        }
        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
            position: relative; /* Needed for dropdown positioning */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White text color */
            padding: 10px 15px;
            display: block;
        }

        nav ul li:hover > a {
            background-color: #556D73; /* Darken background on hover */
            border-radius: 5px;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #668E95;
            list-style-type: none;
            padding: 0;
            margin: 0;
            top: 35px; /* Position dropdown below the parent item */
            left: 0;
            width: 150px;
            border-radius: 5px;
        }

        nav ul li:hover ul {
            display: block; /* Show the dropdown menu on hover */
        }

        nav ul li ul li {
            display: block;
            margin: 0;
        }

        nav ul li ul li a {
            padding: 10px 15px;
        }

        nav ul li ul li a:hover {
            background-color: #556D73; /* Darken background on hover in dropdown */
            border-radius: 5px;
        }

        .share-container {
            background-color: #f0f0f0; /* Light grey background */
            padding: 10px 0; /* 10px padding top and bottom */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .share-icons,
        .subscribe-icons {
            margin: 0 20px; /* Add space between Share and Subscribe sections */
            text-align: center;
        }
        .share-icons a,
        .subscribe-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .share-icons img,
        .subscribe-icons img {
            width: 30px;
            height: 30px;
        }
        main {
            padding: 20px;
        }
        .content-box {
            background-color: #fff; /* Change content box background to white */
            color: #000; /* Change content box text to black */
            padding: 0px 0px; /* Add more padding to the top and bottom */
            text-align: center;
            margin-bottom: 10px;
            border-radius: 5px;
            height: auto; /* Adjust height as needed */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd; /* Add border for better separation */
            flex-direction: column;
        }
        .content-box h2 {
            font-size: 2em; /* Match the header font size */
            margin-bottom: 20px; /* Add space below the h2 */
        }

        .carousel-section {
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the container */
        }
        .carousel-section img {
            width: 30px; /* Size of the RSS icon */
            height: 30px;
            margin-right: 10px; /* Space between the icon and the title */
        }
